global:
  params:
    p1: 99
    p2: 88

spring:
  cloud:
    discovery:
      enabled: true
    config:
      enabled: true

management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: ${DISCOVERY_SERVICE_URL:http://localhost:8761/eureka}
